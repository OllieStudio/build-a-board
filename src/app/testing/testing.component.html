<div id="testingmain">
        <app-controls id="controls" ></app-controls>
        <app-dock id="dock" ></app-dock>
        <app-scene id="scene" ></app-scene>
        <app-players id="players" ></app-players>
        <app-card cdkDrag (closeEvent)="closeCard()" *ngIf="showcard" style="position: absolute; top: 15vh; left: 35vw; z-index: 110;" [isSmall]="true" [closed]="false" [card]="card"></app-card>
        <app-card-holder cdkDrag (closeEvent)="closeHand()" *ngIf="showhand" style="position: absolute; top: 15vh; left: 22vw; z-index: 100;" [deck]="deck"></app-card-holder>
</div>
