<div class="input-field col m12 top-0 bottom-0">
    <textarea #promptarea style="height: 40px;" [(ngModel)]="prompt" style="height: 40px;"  name="prompt" id="prompt" class="prompt-input browser-default top-0 bottom-0"></textarea>
</div>
<div class="col m12 valign-wrapper">
    <app-ai-button [hideSpinner]="hideSpinner" [label]="label" class="valign" (click)="generate(promptarea.value)"></app-ai-button>
    <select id="styleSelect" *ngIf="isImage" [(ngModel)]="selectedStyle" (change)="onStyleChange($event)" style="width: 200px;" class="browser-default small left-1 bottom-1 col s12 left">
        <option value="">selecionar estilo</option>
        <option *ngFor="let style of styles" [value]="style">{{ style }}</option>
    </select>
</div>
