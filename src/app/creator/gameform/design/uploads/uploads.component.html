<div class="tool-container">

    <div class="row top-5">
        <app-fileupload id="singleton" (valueChange)="onValueChange($event)" [accepts]="'img'" [label]="'enviar arquivos'"
            [path]="path" [multiple]="true"></app-fileupload>
    </div>
    <div id="upload-container" class="row" (cdkDropListDropped)="creator.dropText($event)" cdkDropListConnectedTo="editableObject" cdkDropList>
        <div class="col s4 preview-container top-1" *ngFor="let upload of uploads" cdkDrag [cdkDragData]="upload">
          <div class="preview-content"  [ngStyle]="{'background-image': 'url('+upload.url+')'}"></div>
           <div class="tools-container">
               <i (click)="removeUpload(upload)" class="material-icons white-text link right">delete</i>
           </div>
        </div>
    </div>
</div>
