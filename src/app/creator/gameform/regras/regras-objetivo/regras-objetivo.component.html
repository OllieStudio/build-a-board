<form [formGroup]="regrasFormGroup">
  <h3 class="title  purple-text">Objetivo</h3>
      <div >
        <div class="row">
          <h3>Qual é o objetivo do jogo?</h3>
          <div class="col m12">
            <ngx-wig formControlName="objetivo" [placeholder]="'Descreva o objetivo aqui.'"
              class="col m12 top-3" >
            </ngx-wig>
            <app-ai-button label="gerar com IA" class="top-2" (click)="generateRules(this.regrasFormGroup.controls['objetivo'].value)"></app-ai-button> 

          </div>
        </div>

        <div class="row">
          <button (click)="registerForm()" [disabled]="regrasFormGroup.invalid" class="btn green right next-step">próximo</button>
        </div>
      </div>
</form>
